title: Box Critters Modding Community
description: |
  Install mods and other add-ons to Box Critters
base-url: ""
url: https://boxcrittersmods.ga
repository: boxcritters/boxcrittersmods.ga
bc-mod-api: api.boxcrittersmods.ga
show-mod-versions: true
collections:
  mods:
    output: true
    home: true
  texturepacks:
    title: Texture Packs
    output: true
    home: true
  shaders:
    output: true
    home: true
  authors:
    output: true
    home: false
  projects:
    output: true
    home: false
  servers:
    output: true
    home: false
  other:
    output: true
    home: false
permalink: pretty
production: true
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mention
markdown: kramdown
theme: minima
kramdown:
  input: GFM
  auto_ids: false
  gfm-quirks: dsfsfdsfafdsaf
excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - .gitignore
  - CNAME
  - icomoon-selection.json
defaults:
  - scope:
      path: ""
    values:
      featured: false
      layout: listing-page
      list: false
      show-nav: false
  - scope:
      path: ""
      type: mods
    values:
      comments: true
      list: true
      show-nav: true
  - scope:
      path: ""
      type: texturepacks
    values:
      comments: true
      list: true
      show-nav: true
      require:
        - texture-pack-manager
  - scope:
      path: ""
      type: shaders
    values:
      comments: true
      list: true
      show-nav: true
      require:
        - texture-pack-manager
        - boxcritters-shaders
  - scope:
      path: ""
      type: projects
    values:
      comments: true
      list: true
      show-nav: true
  - scope:
      path: ""
      type: servers
    values:
      comments: true
      list: true
      show-nav: true
  - scope:
      path: ""
      type: authors
    values:
      comments: true
      list: true
      show-nav: true
  - scope:
      path: ""
      type: other
    values:
      comments: true
      list: true
      show-nav: true
