title: Box Critters Modding Community
description: Install mods and other add-ons to Box Critters
base-url: ""
url: https://bcmc.ga
repository: boxcritters/bcmc.ga
bc-mod-api: api.bcmc.ga
show-mod-versions: true
collections:
  other:
    output: true
    title: Other
    singular: Other
  mods:
    output: true
    title: Mods
    singular: Mod
  texturepacks:
    output: true
    title: Texture Packs
    singular: Texture Pack
  shaders:
    output: true
    title: Shaders
    singular: Shader
  projects:
    output: true
    title: Projects
    singular: Project
  servers:
    output: true
    title: Servers
    singular: Server
  authors:
    output: true
    title: Authors
    singular: Author
  posts:
    output: true
    title: Blog
    singular: Post
  lists:
    output: true
    title: Lists
    singular: List
    permalink: /:name/
  rootPages:
    output: true
    title: Pages
    singular: Page
    permalink: /:name/
permalink: pretty
production: true
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-avatar
  - jemoji
  - jekyll-mention
markdown: kramdown
theme: minima
kramdown:
  math-engine: mathjax
  auto_ids: false
  input: GFM
  entity-output: as_char
  footnote-nr: "1"
  toc-levels: 1..6
  gfm-quirks: paragraph_end
  syntax-highlighter-opts:
    default-lang: plaintext
  syntax-highlighter: rouge
  smart-quotes: lsquo,rsquo,ldquo,rdquo
exclude:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - .gitignore
  - CNAME
  - icomoon-selection.json
defaults:
  - scope:
      path: ""
    values:
      layout: item
      showNav: true
      header: true
      maincard: true
      disclaimer: false
      list: false
      filters: []
      home: 0
      comments: true
      rss: true
  - scope:
      path: ""
      type: mods
    values:
      disclaimer: true
  - scope:
      path: ""
      type: texturepacks
    values:
      disclaimer: true
      require:
        - texture-pack-manager
  - scope:
      path: ""
      type: shaders
    values:
      disclaimer: true
      require:
        - boxcritters-shaders
        - texture-pack-manager
  - scope:
      path: ""
      type: servers
    values:
      disclaimer: true
  - scope:
      path: ""
      type: projects
    values:
      disclaimer: true
  - scope:
      path: ""
      type: authors
    values:
      list: documents
      filters:
        - type: match
          params:
            - "{{item.author}}"
            - "{{page.title}}"
        - type: match
          not: true
          params:
            - "{{item.collection}}"
            - "authors"
  - scope:
      path: ""
      type: posts
    values: {}
  - scope:
      path: ""
      type: lists
    values:
      maincard: false
      list: true
      comments: false
  - scope:
      path: ""
      type: rootPages
    values:
      maincard:
        title: false
      list: false
      comments: false
      rss: false
greyed:
  - broken
  - unfinished
userscriptManager: tampermonkey
