<div class="card w-100">
    <div class="row no-gutters">
        {% if include.item.icon %}
        <div class="col-2">
            <img src="{{include.item.icon}}" class="card-img-top" alt="{{include.item.title}}">
        </div>
        {% endif %}
        <div class="col-md-8">
            <div class="card-body">
                <a href="{{include.item.url}}" class="">
                    <h2 class="card-title">{{include.item.title}}</h5>{% if include.item.userscript %}<span><img src="https://api.boxcrittersmods.ga/button/{{ include.item.slug }}" alt="mod-verision"></span>{% endif %}
                </a>
                <p class="card-text">{{include.item.description|default:include.item.content}}</p>
            </div>
        </div>
    </div>
    {% include install-browser.html item=include.item %}
	{% include author-list.html item=include.item %}
</div>
