<footer class="bcmc-footer footer navbar navbar-expand-sm">
	<ul class="navbar-nav">
		{% for nav in site.data.menus.footer %}
		<li class="nav-item">
			<a class="nav-link" href="{{nav.href}}">{{nav.name}}</a>
		</li>
		{% endfor %}
		<li class="nav-item">
			<a class="nav-link" href="{{site.github.repository_url}}/blob/master/{{page.path}}">Contribute</a>
		</li>
		{% if page.collection %}
		<li class="nav-item">
			<a href="/admin/#/collections/{{page.collection}}/entries/{{page.slug}}" class="nav-link">Edit</a>
		</li>
		{% endif %}
	</ul>
</footer>
